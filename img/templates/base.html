<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/main.css' %}">
     {% block style%}
     {% endblock %}
     
    <title>Share-Blog</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <a class="navbar-brand" href="#">Image-Share</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="faslse" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
              {% if request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-user"></i>Hello, {{ request.user }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-fw fa-users"></i>
                        Followers
                    </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts:logout' %}">
                    <i class="fas fa-fw fa-sign-out-alt"></i>Logout
                  </a>
                </li>
            {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts:login' %}">
                    <i class="fas fa-fw fa-sign-in-alt"></i> Login
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts:register' %}">
                    <i class="fas fa-fw fa-user-check"></i> Register
                  </a>
                </li>
            {% endif %}
             </ul>	
        </div>
      </nav>
      <div class="content-wrapper">
            <div class="container-fluid mt-5 pt-3">
              {% block content %}
    
              {% endblock %}
            </div>	      
    
            <footer class="sticky-footer fixed-bottom bg-dark text-light">
              <div class="container">
                <div class="text-center">
                  <small>Copyright Â© Tushar Upadhyay 2020</small>
                </div>
              </div>
            </footer>
            
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
